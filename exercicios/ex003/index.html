<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de imagens</title>
    </head>

    <body>
        <h1>Testando carga de imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
        <img src="logo-html.png" alt="Logo do HTML5" title="HTML">
        <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
        <img src="fotos/logo-css.png" alt="Logo do CSS" title="CSS">
        <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
        <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-hq-png-1.png" alt="Logo do Javascript">
    </body>

</html>
